<div *ngIf="user !== undefined" class="container m-1 flex flex-row flex-wrap gap-5">
    <div class="container flex flex-col place-items-center gap-y-5 p-2 w-min">
        <img src="{{user.avatar_url}}" class="w-32 rounded-full" />
        <a href={{user.html_url}} class="flex flex-row place-items-center justify-items-center gap-1">
            <svg class="w-6" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <g fill="none" fill-rule="evenodd" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                        transform="translate(3 6)">
                        <path
                            d="m5.5 8.5c-.39387503 0-.0547637 0-1 0-2.209139 0-4-1.790861-4-4s1.790861-4 4-4h1m4 0h1c2.209139 0 4 1.790861 4 4s-1.790861 4-4 4c-.88888889 0-.55555556 0-1 0">
                        </path>
                        <path d="m10.5 4.5h-6"></path>
                    </g>
                </g>
            </svg>
            {{user.html_url}}
        </a>
    </div>
    <div class="container grow-1 flex flex-col place-content-start p-2 gap-y-1 w-auto">
        <p class="text-2xl">{{user.name}}</p>
        <p class="text-sm">{{user.bio}}</p>
        <p class="text-base flex flex-row place-items-center justify-items-center gap-1 pt-1 pb-0 pr-0 pl-0">
            <svg class="w-4" fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 395.71 395.71" xml:space="preserve">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <g>
                        <path
                            d="M197.849,0C122.131,0,60.531,61.609,60.531,137.329c0,72.887,124.591,243.177,129.896,250.388l4.951,6.738 c0.579,0.792,1.501,1.255,2.471,1.255c0.985,0,1.901-0.463,2.486-1.255l4.948-6.738c5.308-7.211,129.896-177.501,129.896-250.388 C335.179,61.609,273.569,0,197.849,0z M197.849,88.138c27.13,0,49.191,22.062,49.191,49.191c0,27.115-22.062,49.191-49.191,49.191 c-27.114,0-49.191-22.076-49.191-49.191C148.658,110.2,170.734,88.138,197.849,88.138z">
                        </path>
                    </g>
                </g>
            </svg>
            {{user.location}}
        </p>
        <a href={{user.html_url}} >
            <p class="text-wrap break-all">Twitter: {{"https://twitter.com/" + user.html_url}}</p>
        </a>
    </div>
</div>
<div *ngIf="user === undefined">
    No results
</div>
